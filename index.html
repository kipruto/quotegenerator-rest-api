<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>API Assignment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 4 References -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Link to FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="./css/app.css" />
    <!-- Your custom JavaScript -->
    <script defer src="./js/app.js"></script>
    <!-- Link to image for the favicon -->
    <link rel="icon" href="images/TU100x100.png" />
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-md fixed-top">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
            <img alt="TodoApp" src="images/todo.png" style="width: 50px" /> &nbsp;&nbsp;Todo-API
        </a>
        <button id="toggle-icon" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item secured">
                    <a id="my-weather-list-btn" class="nav-link" href="#dDiv"><i class="fa fa-info-circle">&nbsp;</i> Dictionary API
            </a>
                </li>
     
          <li class="nav-item secured">
            <a id="my-currency-list-btn" class="nav-link" href="#wDiv"
              ><i class="fa fa-cloud-sun-rain">&nbsp; </i>  Weather API </a
            >
          </li>
 
          <li class="nav-item secured">
            <a class="nav-link" href="#div-login"
              ><i class="fas fa-sign-out-alt"> &nbsp</i> Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">

        <div
        class="row div-holder content-wrapper"
        id="div-login"
        style="display: none"
      >
        <form id="form-login">
          <label for="username">User name:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
          />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
          <br />
          <div class="text-center">
            <input
              type="button"
              value="Login"
              name="btnLogin"
              id="btnLogin"
              class="btn btn-primary"
              style="font-size: 2em; width: 100%"
            />
          </div>
          <br />
          <div
            id="login_message"
            class="alert alert-danger text-center"
            style="display: none"
          ></div>
        </form>
      </div>


        <div class="row content-wrapper div-holder" style="display: none" id="dDiv" >
          <div id="dictionaryDiv" >
              <div class="header-div">
                <h2 class="titlefordictionary">Motivational Quotes App </h2>
                <div id="table-tasks" class="table">
                  <p>
                    Get famous quotes for inspiration
                  </p>
                  <hr />
              </div>
     
            </div>
            <div class="wrapper">
              <audio id="sound"></audio>
              <div class="container">
                <form class="search-box" id="dictionbox">
                  <input type="text" id="inp-word" />
                  <button id="search-btn" type="submit">CLICK TO GET A RANDOM QUOTE</button>
                </form>
                <div id="worddiv" class="result"></div>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
     

          <div class="row div-holder content-wrapper" style="display: none" id="wDiv">
            <div id="weatherDiv">
                <div class="header-div">
                  <h2 class="titleforweather">Weather App</h2>
                  <div id="table-tasks" class="table">
                    <p>
                     Search for weather information from the OpenWeatherAPI
                    </p>
                    <hr />
                </div>
       
              </div>
              <div class="wrapper">
                <audio id="sound"></audio>
                <div class="container">
                  <form class="search-box" id="weatherbox">
                    <input type="text" placeholder="Type the word here..." id="inp-word" />
                    <button type="submit" id="search-btn">Search</button>
                  </form>
                  <div id="result-4-weather" class="result">
         
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>


        <div class="row">
          <div class="col-md-12 text-center">
            <div>&nbsp;</div>
          </div>
        </div>
      </div>
  </body>
</html>
